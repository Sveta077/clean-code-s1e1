<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="page">

    <header class="matrix">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix structure">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main-page-elem">

      <section id="add-task">
        <label for="new-task">Add Item</label>
      </section>
      <section class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
      </section>

      <h3 class="label-text">Todo</h3>

      <ul class="todo-list" id="todo-tasks">
        <li class="todo-elem">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="The remove button">
          </button>
        </li>

        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="The remove button">
          </button>
        </li>
      </ul>

      <h3 class="label-text">Completed</h3>

      <ul class="todo-list" id="complet-tasks">
        <li class="todo-elem">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="The remove button">
          </button>
        </li>
      </ul>

    </main>

    <script src="app.js"></script>

  </body>
</html>
